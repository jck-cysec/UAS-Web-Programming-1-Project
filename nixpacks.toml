[phases.setup]
nixPkgs = [
  "php84",
  "php84Extensions.gd",
  "php84Extensions.mbstring",
  "php84Extensions.zip",
  "php84Extensions.curl",
  "php84Extensions.intl",
  "php84Extensions.xml",
  "php84Extensions.fileinfo",
  "nodejs_20"
]

[phases.install]
cmds = [
  "php -m",
  "composer install --optimize-autoloader --no-interaction",
  "npm install",
  "npm run build"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
